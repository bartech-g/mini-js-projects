<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://anjana.dev/vanilla-js-projects/favicon.svg"
    />
    <title>Dark Mode | Vanilla JS Projects</title>
    <link rel="stylesheet" crossorigin="" href="./dark-mode_files/pico.css" />
    <link
      rel="stylesheet"
      crossorigin=""
      href="./dark-mode_files/darklight.css"
    />
  </head>

  <body class="container grid">
    <header>
      <h1>dark mode</h1>
    </header>
    <nav style="align-self: center">
      <label>
        <input
          type="checkbox"
          id="toggle"
          name="toggle"
          role="switch"
          checked=""
        />
        Use dark mode
      </label>
    </nav>
    <main>
      <article>
        <main id="darklight"></main>
      </article>
    </main>
    <footer></footer>
    <script id="theme.js">
      const doc = document.documentElement;
      function toggleTheme() {
        const currentTheme = doc.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
		doc.setAttribute("data-theme", newTheme)
      }
      const toggleButton = document.getElementById("toggle");
      toggleButton.addEventListener("change", toggleTheme);
    </script>
  </body>
</html>
